name: Deploy Rust http
on:
  push:
    branches:
      - main
      - variables
    tags:
      - "v*"

  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: setup spin
        uses: fermyon/actions/spin/setup@v1
        with:
          github_token: ${{ github.token }}
          plugins: cloud

      # - name: Install latest Rust stable toolchain
